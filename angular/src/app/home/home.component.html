<abp-page [title]="'::Menu:Home' | abpLocalization">
  <div class="card">
    <div class="card-header">{{ '::Welcome' | abpLocalization }}</div>
    <div class="card-body">
      <p>
        {{ '::LongWelcomeMessage' | abpLocalization }}
      </p>
      <p *ngIf="!hasLoggedIn">
        <a (click)="login()" class="btn btn-primary" role="button"
          ><i class="fa fa-sign-in me-1" aria-hidden="true"></i>{{ 'AbpAccount::Login' | abpLocalization }}</a
        >
      </p>
      <hr />
      <p class="text-right"><a href="https://abp.io?ref=tmpl" target="_blank">abp.io</a></p>
    </div>
    <div class="card" *ngIf="!isTenant && hasLoggedIn">
      <div class="card-header">
        Upload Document
      </div>
      <div class="card-body">
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="consignmentNumber">Consignment Number</label>
            <input type="text" id="consignmentNumber" formControlName="consignmentNumber" class="form-control" placeholder="Enter consignment number">
          </div>
          <div class="form-group">
            <label for="supplierName">Supplier Name</label>
            <input type="text" id="supplierName" formControlName="supplierName" class="form-control" placeholder="Enter supplier name">
          </div>
          <div class="form-group">
            <label for="document">Upload Document</label>
            <input type="file" id="document" (change)="onFileChange($event)" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="uploadForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</abp-page>
